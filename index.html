<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Hack - Nigerian Air Force</title>
    <style>
      :root {
        --clock-size: 340px;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #0d1117;
        color: #6cc9ff;
        font-family: "Courier New", monospace;
        overflow: hidden;
        position: relative;
      }

      h1 {
        color: #6cc9ff;
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        text-shadow:
          0 0 10px #6cc9ff,
          0 0 20px #3399ff;
        z-index: 2;
      }

      .clock {
        position: relative;
        width: var(--clock-size);
        height: var(--clock-size);
        border: 8px solid #6cc9ff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }

      /* logo (emblem) inside clock */
      .logo {
        position: absolute;
        width: calc(var(--clock-size) * 0.75);
        height: auto;
        opacity: 0.95;
        z-index: 0;
        pointer-events: none;
      }

      /* simple hour and second hands */
      .hand {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: 50% 100%;
        z-index: 4;
        pointer-events: none;
      }
      .hour {
        width: 8px;
        height: calc(var(--clock-size) * 0.22);
        background: #6cc9ff;
        border-radius: 5px;
        transform: translate(-50%, -100%) rotate(0deg);
      }
      .second {
        width: 2px;
        height: calc(var(--clock-size) * 0.38);
        background: #ff4747;
        border-radius: 2px;
        transform: translate(-50%, -100%) rotate(0deg);
      }

      /* airplane minute hand - positioned by JS for perfect tail-center pivot */
      .minute-hand {
        position: absolute;
        top: 0;
        left: 0;
        height: auto;
        z-index: 3;
        pointer-events: none;
        user-select: none;
        display: block;
        /* width will be set by JS for responsiveness */
      }

      .center-dot {
        width: 12px;
        height: 12px;
        background: #6cc9ff;
        border-radius: 50%;
        position: absolute;
        z-index: 5;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        position: absolute;
        font-size: 22px;
        font-weight: bold;
        color: #6cc9ff;
        transform: translate(-50%, -50%);
        user-select: none;
        pointer-events: none;
        z-index: 2;
      }

      .digital {
        margin-top: 22px;
        text-align: center;
        z-index: 1;
      }
      .digital div {
        margin: 5px 0;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <h1>Time Hack - Nigerian Air Force</h1>

    <div class="clock" id="clock">
      <!-- NAF emblem -->
      <img
        src="Nigerian-Air-Force-NAF-removebg-preview.png"
        class="logo"
        alt="NAF Logo"
      />

      <!-- hour & second hands (rectangles) -->
      <div class="hand hour" id="hour"></div>
      <img
        src="supatucano.png"
        class="minute-hand"
        id="minute"
        alt="Super Tucano Minute Hand"
      />
      <div class="hand second" id="second"></div>
      <div class="center-dot"></div>
    </div>

    <div class="digital">
      <div id="day"></div>
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <script>
      // Tweak these if the plane orientation/pivot needs adjustment:
      // tailFraction = distance from left of the image to the tail, as fraction of image width (0..1).
      // angleOffset = rotate offset so that minute=0 points to 12 o'clock (degrees).
      const tailFraction = 0.18; // adjust if tail is not exactly at this part of your PNG
      const angleOffset = -90; // common when plane image points to the right; change if necessary

      function layoutNumbers() {
        const clock = document.getElementById("clock");
        clock.querySelectorAll(".number").forEach((n) => n.remove());
        const w = clock.clientWidth,
          h = clock.clientHeight;
        const cx = w / 2,
          cy = h / 2;
        const padding = 28;
        const r = Math.min(w, h) / 2 - padding;
        for (let n = 1; n <= 12; n++) {
          const theta = (n / 12) * 2 * Math.PI - Math.PI / 2;
          const x = cx + r * Math.cos(theta);
          const y = cy + r * Math.sin(theta);
          const el = document.createElement("div");
          el.className = "number";
          el.textContent = n;
          el.style.left = x + "px";
          el.style.top = y + "px";
          clock.appendChild(el);
        }

        layoutMinuteHand(); // position and size plane properly whenever layout changes
      }

      function layoutMinuteHand() {
        const clock = document.getElementById("clock");
        const minute = document.getElementById("minute");
        if (!minute) return;

        // responsive width relative to clock
        const desiredWidth = Math.round(clock.clientWidth * 0.62);
        minute.style.width = desiredWidth + "px";

        // if image not loaded yet, wait and run again onload
        if (!minute.complete) {
          minute.onload = () => {
            layoutMinuteHand();
          };
          return;
        }

        const imgW = minute.clientWidth || desiredWidth;
        const imgH = minute.clientHeight || desiredWidth * 0.3;

        const cx = clock.clientWidth / 2;
        const cy = clock.clientHeight / 2;

        // place the image so that the tailFraction point of the image aligns with the clock center
        const left = Math.round(cx - imgW * tailFraction);
        const top = Math.round(cy); // we'll use translateY(-50%) so align to center vertically

        minute.style.left = left + "px";
        minute.style.top = top + "px";

        // set transform origin relative to image (tail point)
        minute.style.transformOrigin = `${tailFraction * 100}% 50%`;

        // center vertically then rotation will be applied in updateClock
        minute.style.transform = `translateY(-50%) rotate(0deg)`;
      }

      function updateClock() {
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();

        const sDeg = s * 6;
        const mDeg = m * 6 + s * 0.1;
        const hDeg = (h % 12) * 30 + m * 0.5;

        document.getElementById("second").style.transform =
          `translate(-50%,-100%) rotate(${sDeg}deg)`;
        document.getElementById("hour").style.transform =
          `translate(-50%,-100%) rotate(${hDeg}deg)`;

        // rotate minute plane around its tail (pivot set in layoutMinuteHand)
        const minuteEl = document.getElementById("minute");
        if (minuteEl) {
          minuteEl.style.transform = `translateY(-50%) rotate(${mDeg + angleOffset}deg)`;
        }

        const days = [
          "SUNDAY",
          "MONDAY",
          "TUESDAY",
          "WEDNESDAY",
          "THURSDAY",
          "FRIDAY",
          "SATURDAY",
        ];
        document.getElementById("day").textContent = days[now.getDay()];
        document.getElementById("date").textContent =
          now.toLocaleDateString("en-GB");
        document.getElementById("time").textContent =
          now.toLocaleTimeString("en-GB");
      }

      // initial layout + ticking
      layoutNumbers();
      updateClock();
      setInterval(updateClock, 1000);
      window.addEventListener("resize", layoutNumbers);
    </script>
  </body>
</html>
